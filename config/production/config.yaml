# DO NOT EDIT THIS FILE BY HAND - IT WILL BE OVERWRITTEN BY OSUNY

baseURL: https://explore.degrowth.net

## OSUNY
osuny:
  website:
    id: a259c4f0-9282-4e14-b01e-6666cb9641e5

## LANGUAGE
defaultContentLanguage: en
defaultContentLanguageInSubdir: false

## CACHE
deployment:
  matchers:
    - pattern: "^.+\\.(woff2|woff|svg|ttf|otf|eot|js|css)$"
      cacheControl: "max-age=31536000, no-transform, public"
      gzip: true
    - pattern: "^.+\\.(png|jpg|jpeg|gif|webp)$"
      cacheControl: "max-age=31536000, no-transform, public"
      gzip: false
  ## DEUXFLEURS
  workers: 4
  targets:
    - name: "production"
      URL: "s3://explore.degrowth.net?endpoint=garage.deuxfleurs.fr&s3ForcePathStyle=true&region=garage&awssdk=v1"
